<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Object Copy Example</title>  
    <script>  
        // Tạo đối tượng original  
        const original = {  
            name: "Bob",  
            age: 30  
        };  

        // Sao chép đối tượng original thành copy  
        const copy = { ...original };  

        // Thay đổi giá trị thuộc tính name của copy thành "Charlie"  
        copy.name = "Charlie";  

        // In cả hai đối tượng ra màn hình  
        console.log("Original Object:", original);  
        console.log("Copied Object:", copy);  
    </script>  
</head>  
<body>  
    <h1>Kiểm tra kết quả trong Console</h1>  
    <p>Mở Developer Console (F12) để xem thông tin về các đối tượng.</p>  
</body>  
</html>
