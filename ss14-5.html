<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Quản Lý Danh Sách Sinh Viên</title>  
    <script>  
        let studentList = [];  

        function addStudent() {  
            const name = document.getElementById('name').value;  
            const age = document.getElementById('age').value;  
            const id = document.getElementById('id').value;  
            if (name && age && id) {  
                studentList.push({ name, age, id });  
                document.getElementById('message').innerText = 'Thêm sinh viên thành công!';  
                document.getElementById('name').value = '';  
                document.getElementById('age').value = '';  
                document.getElementById('id').value = '';  
            } else {  
                document.getElementById('message').innerText = 'Vui lòng điền tất cả thông tin!';  
            }  
        }  

        function showStudents() {  
            const output = document.getElementById('output');  
            output.innerHTML = '<h2>Danh Sách Sinh Viên</h2>';  
            studentList.forEach(student => {  
                output.innerHTML += `Tên: ${student.name}, Tuổi: ${student.age}, ID: ${student.id}<br>`;  
            });  
            if (studentList.length === 0) {  
                output.innerHTML = 'Không có sinh viên nào trong danh sách.';  
            }  
        }  

        function deleteStudent() {  
            const idToDelete = document.getElementById('idToDelete').value;  
            const index = studentList.findIndex(student => student.id === idToDelete);  
            if (index !== -1) {  
                studentList.splice(index, 1);  
                document.getElementById('deleteMessage').innerText = 'Xóa sinh viên thành công!';  
            } else {  
                document.getElementById('deleteMessage').innerText = 'ID không tồn tại.';  
            }  
            document.getElementById('idToDelete').value = '';  
        }  
    </script>  
</head>  
<body>  
    <h1>Chương Trình Quản Lý Danh Sách Sinh Viên</h1>  
    <h2>Thêm Sinh Viên Mới</h2>  
    <input type="text" id="name" placeholder="Tên Sinh Viên">  
    <input type="number" id="age" placeholder="Tuổi Sinh Viên">  
    <input type="text" id="id" placeholder="Mã Số Sinh Viên (ID)">  
    <button onclick="addStudent()">Thêm Sinh Viên</button>  
    <p id="message"></p>  

    <h2>Hiển Thị Danh Sách Sinh Viên</h2>  
    <button onclick="showStudents()">Hiển Thị Danh Sách</button>  
    <div id="output"></div>  

    <h2>Xóa Sinh Viên Theo ID</h2>  
    <input type="text" id="idToDelete" placeholder="Mã Số Sinh Viên (ID)">  
    <button onclick="deleteStudent()">Xóa Sinh Viên</button>  
    <p id="deleteMessage"></p>  
</body>  
</html>
