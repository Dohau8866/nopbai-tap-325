<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Mô hình lưới</title>  
    <style>  
        body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: #f0f0f0;  
            margin: 0;  
        }  

        .container {  
            display: grid;  
            grid-template-columns: repeat(4, 1fr);  
            grid-template-rows: repeat(2, 1fr);  
            gap: 10px;  
            width: 80%;  
            max-width: 1200px;  
            border: 1px solid #000;  
            padding: 10px;  
            background-color: #fff;  
        }  

        .box {  
            background-color: #00b894;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100%;  
            color: white;  
            font-size: 24px;  
            font-weight: bold;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <div class="box">1</div>  
        <div class="box">2</div>  
        <div class="box">3</div>  
        <div class="box">4</div>  
        <div class="box">5</div>  
        <div class="box">6</div>  
        <div class="box">7</div>  
        <div class="box">8</div>  
    </div>  
</body>  
</html>
