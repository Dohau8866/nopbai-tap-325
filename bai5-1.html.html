<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Styled Submit Button</title>  
    <style>  
        .button {  
            position: relative;  
            padding: 10px 20px;  
            font-size: 20px;  
            color: black;  
            background-color: white;  
            border: none;  
            cursor: pointer;  
            overflow: hidden;  
        }  

        .button:before,  
        .button:after {  
            content: "";  
            position: absolute;  
            border-radius: 5px;  
        }  

        .button:before {  
            top: -5px;  
            left: -5px;  
            right: -5px;  
            bottom: -5px;  
            background: linear-gradient(135deg, purple, red);  
            z-index: -1;  
        }  

        .button:after {  
            top: 5px;  
            left: 5px;  
            right: 5px;  
            bottom: 5px;  
            background: green;  
            z-index: -1;  
        }  

        .dots {  
            position: absolute;  
            right: -15px;  
            top: 50%;  
            transform: translateY(-50%);  
        }  

        .dot {  
            height: 10px;  
            width: 10px;  
            background-color: blue;  
            border-radius: 50%;  
            margin: 5px 0;  
        }  
    </style>  
</head>  
<body>  

<button class="button">  
    Submit  
    <div class="dots">  
        <div class="dot"></div>  
        <div class="dot"></div>  
        <div class="dot"></div>  
    </div>  
</button>  

</body>  
</html>
