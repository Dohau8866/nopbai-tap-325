<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Đối Tượng Person</title>  
</head>  
<body>  
    <script>  
        // Tạo đối tượng person  
        const person = {  
            name: "John Doe",  
            age: 25,  
            job: "Developer"  
        };  

        // In ra giá trị của thuộc tính name  
        console.log("Giá trị của thuộc tính name:", person.name);  

        // In ra tất cả các thông tin của đối tượng  
        console.log("Tất cả các thông tin của đối tượng:", person);  
    </script>  
</body>  
</html>
