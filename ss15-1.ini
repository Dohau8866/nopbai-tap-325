        Hiện giá trị lớn nhất trong mảng đó và giá trị trung bình của các phần tử trong mảng.  
    </p>  
    <p>  
        <strong>Lesson 3:</strong> Show the maximum value in that array and the   
        average value of the elements in the array.  
    </p>  

