<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Test Variables</title>  
    <script>  
        // Khai báo các biến  
        var i = 10;       // Biến i kiểu số nguyên  
        var f = 20.5;     // Biến f kiểu số thực  
        var b = true;     // Biến b kiểu logic  
        var s = "Hà Nội"; // Biến s kiểu chuỗi  

        // In ra tài liệu HTML  
        document.write("Biến <b>i</b> kiểu số nguyên, có giá trị là <b>" + i + "</b><br>");  
        document.write("Biến <b>f</b> kiểu số thực, có giá trị là <b>" + f + "</b><br>");  
        document.write("Biến <b>b</b> kiểu logic, có giá trị là <b>" + b + "</b><br>");  
        document.write("Biến <b>s</b> kiểu chuỗi, có giá trị là <b>\"" + s + "\"</b>.");  
    </script>  
</head>  
<body>  
</body>  
</html>
