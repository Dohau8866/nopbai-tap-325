<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Layout</title>  
    <style>  
        body {  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: center;  
            padding: 20px;  
        }  
        .box {  
            width: 200px;  
            height: 100px;  
            background-color: #2196F3;  
            color: white;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            margin: 10px;  
            font-size: 24px;  
        }  
    </style>  
</head>  
<body>  

    <div class="box">1</div>  
    <div class="box">2</div>  
    <div class="box">3</div>  
    <div class="box">4</div>  
    <div class="box">5</div>  
    <div class="box">6</div>  
    <div class="box">7</div>  

</body>  
</html>
