<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Bài 3</title>  
    <script>  
        function checkNumber() {  
            const number = prompt("Nhập một số nguyên bất kỳ:");  
            if (number > 0) {  
                alert(number + " là số lớn hơn 0.");  
            } else if (number < 0) {  
                alert(number + " là số nhỏ hơn 0.");  
            } else {  
                alert("Số bạn nhập là 0.");  
            }  
        }  
    </script>  
</head>  
<body>  
    <button onclick="checkNumber()">Kiểm tra số nguyên</button>  
</body>  
</html>
