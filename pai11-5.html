<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Tính chỉ số BMI</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
        }  
        input {  
            margin: 10px 0;  
        }  
    </style>  
</head>  
<body>  

    <h1>Tính chỉ số khối cơ thể (BMI)</h1>  
    <label for="weight">Cân nặng (kg):</label>  
    <input type="number" id="weight" required>  
    <br>  
    <label for="height">Chiều cao (m):</label>  
    <input type="number" id="height" step="0.01" required>  
    <br>  
    <button onclick="calculateBMI()">Tính BMI</button>  

    <script>  
        function calculateBMI() {  
            // Lấy giá trị cân nặng và chiều cao từ input  
            const weight = parseFloat(document.getElementById('weight').value);  
            const height = parseFloat(document.getElementById('height').value);  

            // Tính toán BMI  
            const bmi = weight / (height * height);  

            // Phân loại BMI  
            let classification;  
            if (bmi < 18.5) {  
                classification = "Cân nặng thấp (gầy)";  
            } else if (bmi >= 18.5 && bmi < 25) {  
                classification = "Bình thường";  
            } else if (bmi >= 25 && bmi < 30) {  
                classification = "Thừa cân";  
            } else if (bmi >= 30 && bmi < 35) {  
                classification = "Béo phì độ I";  
            } else if (bmi >= 35 && bmi < 40) {  
                classification = "Béo phì độ II";  
            } else {  
                classification = "Béo phì độ III";  
            }  

            // Hiển thị kết quả  
            alert(`Chỉ số BMI của bạn là: ${bmi.toFixed(2)}.\nPhân loại: ${classification}`);  
        }  
    </script>  

</body>  
</html>
