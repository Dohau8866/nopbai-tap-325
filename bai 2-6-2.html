<!DOCTYPE html>  
<html>  
<head>  
  <title>Biểu mẫu đặt chỗ</title>  
</head>  
<body>  

  <h1>Biểu mẫu đặt chỗ</h1>  

  <form>  
    <label for="name">Tên:</label><br>  
    <input type="text" id="name" name="name"><br><br>  

    <label for="email">Email:</label><br>  
    <input type="email" id="email" name="email"><br><br>  

    <label for="phone">Điện thoại:</label><br>  
    <input type="tel" id="phone" name="phone"><br><br>  

    <label for="date">Ngày:</label><br>  
    <input type="date" id="date" name="date"><br><br>  

    <label for="time">Thời gian:</label><br>  
    <input type="time" id="time" name="time"><br><br>  

    <label for="guests">Số lượng khách:</label><br>  
    <input type="number" id="guests" name="guests"><br><br>  

    <input type="submit" value="Gửi">  
  </form>  

</body>  
</html>
