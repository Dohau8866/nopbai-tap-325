<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Bài 2</title>  
    <script>  
        function checkAge() {  
            const age = prompt("Nhập tuổi học sinh:");  
            if (age < 15) {  
                alert("Học sinh này không đủ điều kiện vào lớp 10.");  
            } else {  
                alert("Học sinh này đủ điều kiện vào lớp 10.");  
            }  
        }  
    </script>  
</head>  
<body>  
    <button onclick="checkAge()">Kiểm tra tuổi học sinh</button>  
</body>  
</html>
