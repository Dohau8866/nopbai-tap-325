<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Danh sách ảnh của bạn</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
        }  
        h1 {  
            font-size: 24px;  
            margin-bottom: 20px;  
        }  
        .gallery {  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: center;  
        }  
        .photo {  
            width: 150px;  
            height: 150px;  
            margin: 10px;  
        }  
        img {  
            width: 100%;  
            height: 100%;  
            border-radius: 10px;  
        }  
    </style>  
</head>  
<body>  

    <h1>Danh sách ảnh của bạn</h1>  
    <div class="gallery">  
        <div class="photo"><img src="https://via.placeholder.com/150/007BFF/FFFFFF?text=1" alt="Image 1"></div>  
        <div class="photo"><img src="https://via.placeholder.com/150/28A745/FFFFFF?text=2" alt="Image 2"></div>  
        <div class="photo"><img src="https://via.placeholder.com/150/DC3545/FFFFFF?text=3" alt="Image 3"></div>  
        <div class="photo"><img src="https://via.placeholder.com/150/FFC107/FFFFFF?text=4" alt="Image 4"></div>  
    </div>  

</body>  
</html>
