<!DOCTYPE html>  
<html>  
<head>  
  <title>Biểu mẫu mua xe</title>  
</head>  
<body>  

  <h1>Biểu mẫu mua xe</h1>  

  <form>  
    <label for="name">Tên:</label><br>  
    <input type="text" id="name" name="name"><br><br>  

    <label for="email">Email:</label><br>  
    <input type="email" id="email" name="email"><br><br>  

    <label for="phone">Điện thoại:</label><br>  
    <input type="tel" id="phone" name="phone"><br><br>  

    <label for="car">Chọn xe:</label><br>  
    <select id="car" name="car">  
      <option value="model1">Mẫu 1</option>  
      <option value="model2">Mẫu 2</option>  
      <option value="model3">Mẫu 3</option>  
    </select><br><br>  

    <label for="color">Chọn màu:</label><br>  
    <select id="color" name="color">  
      <option value="red">Đỏ</option>  
      <option value="blue">Xanh lam</option>  
      <option value="green">Xanh lục</option>  
    </select><br><br>  

    <label for="quantity">Số lượng:</label><br>  
    <input type="number" id="quantity" name="quantity"><br><br>  

    <label for="delivery_date">Ngày giao hàng:</label><br>  
    <input type="date" id="delivery_date" name="delivery_date"><br><br>  

    <input type="submit" value="Gửi">  
  </form>  

</body>  
</html>
