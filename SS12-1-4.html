<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Bài 4</title>  
    <script>  
        function findMax() {  
            const num1 = parseInt(prompt("Nhập số nguyên thứ nhất:"));  
            const num2 = parseInt(prompt("Nhập số nguyên thứ hai:"));  
            const num3 = parseInt(prompt("Nhập số nguyên thứ ba:"));  
            const max = Math.max(num1, num2, num3);  
            alert("Giá trị lớn nhất là: " + max);  
        }  
    </script>  
</head>  
<body>  
    <button onclick="findMax()">Tìm giá trị lớn nhất</button>  
</body>  
</html>
