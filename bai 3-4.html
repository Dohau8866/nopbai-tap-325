<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Bảng Thông Tin</title>  
    <style>  
        table {  
            width: 50%;  
            border-collapse: collapse;  
            margin: 20px auto;  
            border: 1px solid black;  
        }  
        th, td {  
            border: 1px solid black;  
            padding: 10px;  
            text-align: center;  
        }  
        th {  
            background-color: #f2f2f2;  
            font-weight: bold;  
        }  
    </style>  
</head>  
<body>  

    <table>  
        <tr>  
            <th>Tên</th>  
            <th>Tuổi</th>  
            <th>Nghề nghiệp</th>  
        </tr>  
        <tr>  
            <td>An</td>  
            <td>25</td>  
            <td>Lập trình viên</td>  
        </tr>  
        <tr>  
            <td>Bảo</td>  
            <td>30</td>  
            <td>Kỹ sư xây dựng</td>  
        </tr>  
        <tr>  
            <td>Chi</td>  
            <td>22</td>  
            <td>Sinh viên</td>  
        </tr>  
    </table>  

</body>  
</html>
