<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Tính Diện Tích Hình Chữ Nhật</title>  
    <script>  
        function calculateArea() {  
            // Khai báo biến chiều rộng và chiều cao  
            var width = parseFloat(document.getElementById("width").value);  
            var height = parseFloat(document.getElementById("height").value);  
            
            // Tính diện tích  
            var area = width * height;  

            // In ra màn hình diện tích  
            document.getElementById("result").innerText = "Diện tích hình chữ nhật: " + area;  
        }  
    </script>  
</head>  
<body>  
    <h1>Tính Diện Tích Hình Chữ Nhật</h1>  
    
     
    
    <h2 id="result"></h2>  
</body>  
</html>
