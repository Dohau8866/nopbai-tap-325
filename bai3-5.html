<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Bảng Tỷ lệ Đơn Hàng</title>  
    <style>  
        table {  
            width: 60%;  
            border-collapse: collapse;  
            margin: 20px auto;  
        }  
        th, td {  
            border: 1px solid black;  
            padding: 8px;  
            text-align: center;  
        }  
        th {  
            background-color: #f2f2f2;  
            font-weight: bold;  
        }  
        h2 {  
            text-align: center;  
        }  
    </style>  
</head>  
<body>  

<h2>Tỷ lệ đơn hàng theo tháng</h2>  
<table>  
    <tr>  
        <th>Tháng</th>  
        <th>Tỷ lệ đơn hàng theo tháng</th>  
    </tr>  
    <tr>  
        <td>Nguyễn Văn A</td>  
        <td>15% hoàn thành<br>85% hủy hàng</td>  
    </tr>  
    <tr>  
        <td>Phan Văn B</td>  
        <td>25% hoàn thành<br>75% hủy hàng</td>  
    </tr>  
    <tr>  
        <td>Nguyễn Thị C</td>  
        <td>50% hoàn thành<br>50% hủy hàng</td>  
    </tr>  
</table>  

</body>  
</html>
