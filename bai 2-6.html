<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>My Store</title>  
    <style>  
        table {  
            width: 80%;  
            margin: 20px auto;  
            border-collapse: collapse;  
        }  
        th, td {  
            border: 1px solid black;  
            padding: 8px;  
            text-align: left;  
        }  
        th {  
            background-color: #f2f2f2;  
        }  
        .item-photo {  
            width: 100px;  
            height: 100px;  
            object-fit: cover;  
            border-radius: 10px;  
        }  
        h1 {  
            text-align: center;  
        }  
    </style>  
</head>  
<body>  

    <h1>My Store</h1>  

    <table>  
        <thead>  
            <tr>  
                <th>Item Photo</th>  
                <th>Name</th>  
                <th>Price</th>  
            </tr>  
        </thead>  
        <tbody>  
            <tr>  
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" alt="Oranges" class="item-photo"></td>  
                <td>Oranges</td>  
                <td>$1 ea.</td>  
            </tr>  
            <tr>  
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Bananas" class="item-photo"></td>  
                <td>Bananas</td>  
                <td>$0.75/lb</td>  
            </tr>  
            <tr>  
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Pomegranate2.jpg" alt="Pomegranates" class="item-photo"></td>  
                <td>Pomegranates</td>  
                <td>3 for $5</td>  
            </tr>  
            <tr>  
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Gummy-Bears-Pile.jpg" alt="Gummy Bears" class="item-photo"></td>  
                <td>Gummy Bears</td>  
                <td>$6 per bag</td>  
            </tr>  
            <tr>  
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Broccoli_and_cross_section_%28cropped%29.jpg" alt="Broccoli" class="item-photo"></td>  
                <td>Broccoli</td>  
                <td>$3 a head</td>  
            </tr>  
        </tbody>  
    </table>  

</body>  
</html>
