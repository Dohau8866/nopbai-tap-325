<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Căn giữa nội dung</title>  
    <style>  
        body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            background-color: #f0f0f0;  
        }  
        .centered-box {  
            width: 200px;  
            height: 200px;  
            background-color: #007bff;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            color: white;  
            font-family: Arial, sans-serif;  
            font-size: 20px;  
            text-align: center;  
            border-radius: 10px; /* Tùy chọn: làm cho các góc được tròn */  
        }  
    </style>  
</head>  
<body>  
    <div class="centered-box">  
        Centered  
    </div>  
</body>  
</html>
