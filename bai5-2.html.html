<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Bảng ví dụ</title>  
    <style>  
        table {  
            width: 50%;  
            border-collapse: collapse;  
            margin: 20px 0;  
        }  
        th, td {  
            padding: 15px;  
            text-align: left;  
        }  
        th {  
            background-color: #4a4a4a; /* Màu nền của tiêu đề */  
            color: white; /* Màu chữ của tiêu đề */  
        }  
        tr:nth-child(even) {  
            background-color: #d3d3d3; /* Màu nền của hàng chẵn */  
        }  
        tr:nth-child(odd) {  
            background-color: #f0f0f0; /* Màu nền của hàng lẻ */  
        }  
    </style>  
</head>  
<body>  

<table>  
    <tr>  
        <th>Item 1</th>  
    </tr>  
    <tr>  
        <td>Item 2</td>  
    </tr>  
    <tr>  
        <td>Item 3</td>  
    </tr>  
    <tr>  
        <td>Item 4</td>  
    </tr>  
</table>
