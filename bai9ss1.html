<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Clubweb</title>  
    <link rel="stylesheet" href="styles.css"> <!-- Nếu có file CSS riêng -->  
    <style>  
        body {  
            margin: 0;  
            font-family: Arial, sans-serif;  
            background-color: #1a1a1a;  
            color: white;  
        }  
        header {  
            background-color: #000;  
            padding: 20px;  
            text-align: center;  
        }  
        .container {  
            text-align: center;  
            padding: 50px;  
        }  
        .button {  
            background-color: #ff6f61;  
            color: white;  
            padding: 15px 30px;  
            border: none;  
            cursor: pointer;  
            border-radius: 5px;  
            text-decoration: none;  
        }  
        .button:hover {  
            background-color: #ff4c3b;  
        }  
        .image-container {  
            margin: 20px 0;  
        }  
        img {  
            max-width: 100%;  
            height: auto;  
        }  
    </style>  
</head>  
<body>  

<header>  
    <h1>Clubweb</h1>  
</header>  

<div class="container">  
    <h2>Get a customized website for your business and brand.</h2>  
    <p>You need a brand yes. You need a website. Get someone to create. Relax and Chill.</p>  
    <a href="#getstarted" class="button">Get started</a>  
    <a href="#getfeatured" class="button">Get featured</a>  

    <div class="image-container">  
        <img src="your-image-url.jpg" alt="Website Preview"> <!-- Thay đổi URL hình ảnh -->  
    </div>  

    <h3>Let us build a website with your ideas</h3>  
    <p>Get website developers to create your marketing website and portfolio faster.</p>  
</div>  

</body>  
</html>
