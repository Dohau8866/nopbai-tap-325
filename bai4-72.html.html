<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Nhà hàng ABC</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f8f9fa;  
            margin: 0;  
            padding: 20px;  
        }  
        h1 {  
            text-align: center;  
            margin-bottom: 20px;  
        }  
        .content {  
            display: flex;  
            align-items: center;  
            justify-content: center;  
        }  
        .text {  
            flex: 1;  
            padding: 20px;  
        }  
        .text p {  
            line-height: 1.6;  
        }  
        .text .highlight {  
            color: red;  
            font-weight: bold;  
        }  
        .image {  
            flex: 1;  
            text-align: center;  
        }  
        .image img {  
            max-width: 100%;  
            height: auto;  
            border-radius: 10px;  
        }  
    </style>  
</head>  
<body>  

    <h1>Nhà hàng ABC</h1>  
    <div class="content">  
        <div class="text">  
            <p class="highlight">Chào mừng đến với nhà hàng ABC.</p>  
            <p>Chúng tôi chuyên phục vụ các món ăn ngon và chất lượng, đặc biệt là các món ăn đặc sản. Với không gian sang trọng và đội ngũ nhân viên chuyên nghiệp, chúng tôi tin rằng sẽ mang đến cho quý khách trải nghiệm tuyệt vời nhất.</p>  
        </div>  
        <div class="image">  
            <img src="path-to-your-image.jpg" alt="Nhà hàng ABC">  
        </div>  
    </div>  

</body>  
</html>
