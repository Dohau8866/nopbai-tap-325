<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Example Book Object</title>  
    <script>  
        // Tạo đối tượng book  
        const book = {  
            title: "JavaScript Basics",  
            author: "John Smith",  
            page: 200  
        };  

        // Xóa thuộc tính page  
        delete book.page;  

        // In ra đối tượng sau khi đã xóa  
        console.log(book); // Bạn có thể xem kết quả trong bảng điều khiển (console)  
    </script>  
</head>  
<body>  
    <h1>Đối tượng book</h1>  
    <p>Kiểm tra bảng điều khiển để xem đối tượng book sau khi xóa thuộc tính <strong>page</strong>.</p>  
</body>  
</html>
