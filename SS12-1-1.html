<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Bài 1</title>  
    <script>  
        function checkDivisible() {  
            const a = prompt("Nhập số a:");  
            const b = prompt("Nhập số b:");  
            if (b == 0) {  
                alert("Không thể chia cho 0!");  
            } else if (a % b === 0) {  
                alert(a + " chia hết cho " + b);  
            } else {  
                alert(a + " không chia hết cho " + b);  
            }  
        }  
    </script>  
</head>  
<body>  
    <button onclick="checkDivisible()">Kiểm tra chia hết</button>  
</body>  
</html>
