<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Tìm giá trị nhỏ nhất trong mảng</title>  
</head>  
<body>  

<h1>Tìm giá trị nhỏ nhất trong mảng</h1>  

<script>  
    // Hàm tìm giá trị nhỏ nhất trong mảng  
    function findMinimumValue(arr) {  
        if (arr.length === 0) {  
            return null; // trả về null nếu mảng rỗng  
        }  
        
        let minValue = arr[0]; // Khởi động với giá trị đầu tiên trong mảng  
        
        for (let i = 1; i < arr.length; i++) {  
            if (arr[i] < minValue) {  
                minValue = arr[i]; // Cập nhật minValue nếu có giá trị nhỏ hơn  
            }  
        }  
        
        return minValue; // Trả về giá trị nhỏ nhất  
    }  

    // Xử dụng hàm với một mảng cụ thể  
    const array = [5, 1, 8, 3, -2, 4];  
    const minValue = findMinimumValue(array);  
    
    // Hiển thị kết quả  
    console.log("Giá trị nhỏ nhất trong mảng là:", minValue);  
    document.write("Giá trị nhỏ nhất trong mảng là: " + minValue);  
</script>  

</body>  
</html>
